
{% extends 'layouts/index.html' %}
{% block conteudo %}
{% load static %}
<head>
    <style>
        .footer{
            display: none;
        }
    </style>
</head>
<html lang="en">

<body class="" >

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-12 col-md-6">
                <div class="card o-hidden border-0 shadow my-5 bg-marrom">   
                    <div class="card-body p-0">
                        
                        <!-- Nested Row within Card Body -->
                        <div class="row text-center">
                            <div class="col-lg-12"> 
                                <div class="p-5">
                                    <div class="text-center mb-4">
                                        <button type="submit" class="btn btn-lg btn-circle bg-laranja text-white" tittle="Reativar Usuario"><a href="{% url 'url_index' %}"><i class="fa fa-map-marker-alt text-logo btn-lg"></i></a></button>
                                    </div> 
                                    <form class="user" method="POST"> {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Digite seu email" name="email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Digite sua senha" name="senha">
                                        </div>
                                        <p class="text-danger">{{ texto }}</p>
                                        <button class="btn btn-user btn-block bg-laranja text-preto">
                                            Entrar
                                        </button>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
{% endblock %}
