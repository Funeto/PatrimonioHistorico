{% extends 'layout.html' %}
{%block title%} PC | Novo Patrimônio {% endblock %}
{% block conteudo %}
{% load crispy_forms_tags %}
<h2 class="h2 mb-0 text-marrom">Novo Patrimônio</h2>
<div class="card o-hidden border-0 shadow-lg my-3">
    <div class="card-body p-0">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h3 class="text-logo">Informações</h3>
                    </div>
                    <form class="user" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="text-center">
                            <input type="submit" class="btn bg-marrom text-logo col-sm-5 -md-auto" value="Salvar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
